<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HELLO WORLD 星空</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #hello {
    color: white;
    font-size: 6rem;
    font-family: Arial, sans-serif;
    z-index: 10;
    user-select: none;
    animation: hello-twinkle 2.5s infinite ease-in-out;
    text-align: center; /* 文字居中 */
    line-height: 1.2; /* 行高稍微紧凑点 */
  }

  @keyframes hello-twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }

  .star:nth-child(odd) {
    animation-duration: 3s;
  }

  .star:nth-child(even) {
    animation-duration: 2s;
    animation-delay: 1s;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }
</style>
</head>
<body>
  <div id="hello">
    HELLO<br />WORLD
  </div>
  <div id="stars"></div>

<script>
  const starsContainer = document.getElementById('stars');
  const starCount = 150;

  for(let i=0; i<starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');

    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';

    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';

    star.style.animationDelay = (Math.random() * 2) + 's';

    starsContainer.appendChild(star);
  }
</script>
</body>
</html>
