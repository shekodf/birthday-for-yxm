<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouXMemories</title>
    <link rel="icon" href="https://cdn.luogu.com.cn/upload/image_hosting/3yg7l856.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 星空容器 */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        /* 星星元素 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            opacity: 0;
        }
        
        /* 中央文字区域 */
        .text-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
            perspective: 1000px;
        }
        
        .text-line {
            font-size: 2em;
            line-height: 1;
            margin: 1.5rem 0;
            letter-spacing: 0.05em;
            font-weight: 10;
            color: #e6e6fa;
            text-shadow: 0 0 15px rgba(230, 230, 250, 0.3);
            transform: translateY(30px);
            animation: floatUp 2s forwards;
        }
        
        .first-line {
            animation-delay: 1.5s;
            /* font-style: italic; */
        }
        
        .second-line {
            animation-delay: 3.5s;
            /* font-style: italic; */
        }
        
        /* 文字装饰 */
        .text-decoration {
            position: absolute;
            opacity: 0.3;
        }
        
        .decoration-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .decoration-circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
        }
        
        /* 签名 */
        .signature {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            letter-spacing: 0.1em;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 3s forwards 5s;
        }
        
        /* 动画定义 */
        @keyframes shootingStar {
            0% {
                transform: translate(-100px, 0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 50vh) rotate(20deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes floatUp {
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .text-line {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .text-line {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="starfield" id="starfield"></div>
    
    <!-- 文字装饰元素 -->
    <div class="text-decoration" style="top: 30%; left: 10%; width: 80px;">
        <div class="decoration-line"></div>
    </div>
    <div class="text-decoration" style="bottom: 30%; right: 10%; width: 120px;">
        <div class="decoration-line"></div>
    </div>
    <div class="text-decoration decoration-circle" style="top: 35%; right: 15%;"></div>
    <div class="text-decoration decoration-circle" style="bottom: 35%; left: 15%;"></div>
    
    <!-- 中央文字 -->
    <div class="text-container">
        <p class="text-line first-line">you played silently,</p>
        <p class="text-line second-line">axed memories bleeding from strings</p>
    </div>
    
    <!-- 签名 -->
    <p class="signature">for memories that linger in the corridor of time</p>

    <script>
        // 创建星空背景
        const starfield = document.getElementById('starfield');
        
        // 创建静态星星
        function createStaticStars() {
            const staticStarsCount = 300;
            
            for (let i = 0; i < staticStarsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机亮度
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                starfield.appendChild(star);
            }
        }
        
        // 创建动态流星
        function createShootingStars() {
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('star');
                
                // 流星大小
                const size = Math.random() * 2 + 1;
                shootingStar.style.width = `${size}px`;
                shootingStar.style.height = `${size}px`;
                
                // 随机起始位置
                const startY = Math.random() * 100;
                shootingStar.style.top = `${startY}%`;
                shootingStar.style.left = `-20px`;
                
                // 随机速度
                const duration = Math.random() * 4 + 2;
                
                // 动画设置
                shootingStar.style.animation = `shootingStar ${duration}s linear forwards`;
                
                starfield.appendChild(shootingStar);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    shootingStar.remove();
                }, duration * 1000);
            }, 500);
        }
        
        // 初始化星空
        createStaticStars();
        createShootingStars();
    </script>
</body>
</html>
