<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生日快乐，A！🎉</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 50px 20px;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      color: #d94f4f;
      text-shadow: 1px 1px 5px #fff;
    }
    p {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1.5em;
    }
    .cake {
      font-size: 6rem;
      animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>生日快乐，A！🎂🎉</h1>
  <p>愿你的每一天都充满欢笑与幸福，梦想成真！</p>
  <div class="cake">🎂</div>
  <footer>由 GitHub Pages 托管 ❤️</footer>
</body>
</html>
