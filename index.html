 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HELLO 星空</title>
<style>
  /* 黑色背景 */
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 中央文字 */
  #hello {
    color: white;
    font-size: 6rem;
    font-family: Arial, sans-serif;
    z-index: 10;
    user-select: none;
  }

  /* 星空容器 */
  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* 单个星星样式 */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }

  /* 不同星星闪烁不同步 */
  .star:nth-child(odd) {
    animation-duration: 3s;
  }

  .star:nth-child(even) {
    animation-duration: 2s;
    animation-delay: 1s;
  }

  /* 闪烁动画 */
  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }
</style>
</head>
<body>
  <div id="hello">HELLO</div>
  <div id="stars"></div>

<script>
  // 生成随机星星
  const starsContainer = document.getElementById('stars');
  const starCount = 150;

  for(let i=0; i<starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');

    // 大小随机1-3px
    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';

    // 位置随机
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';

    // 动画延迟随机
    star.style.animationDelay = (Math.random() * 2) + 's';

    starsContainer.appendChild(star);
  }
</script>
</body>
</html>
