 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>HELLO æ˜Ÿç©º</title>

  /* ä¸åŒæ˜Ÿæ˜Ÿé—ªçƒä¸åŒæ­¥ */
  .star:nth-child(odd) {

<body>

<script>
