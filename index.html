<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouXMemories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #0a0e20 0%, #000000 70%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
        }
        
        .poem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            backdrop-filter: blur(2px);
        }
        
        .line {
            font-size: 3.5rem;
            line-height: 1.4;
            background: linear-gradient(to right, #f6e8cf 0%, #e4d5b7 30%, #d4c19d 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
            opacity: 0;
            font-weight: 300;
            margin-bottom: 1.8rem;
            font-style: italic;
            animation: fadeIn 2.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        
        .line:nth-child(1) {
            animation-delay: 0.5s;
        }
        
        .line:nth-child(2) {
            animation-delay: 1.2s;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes trajectory {
            0% {
                transform: translateX(-100px) translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 0.85;
            }
            80% {
                opacity: 0.85;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(120px) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes twinkle {
            0% { 
                box-shadow: 0 0 4px #fff, 0 0 8px rgba(255, 255, 255, 0.7);
            }
            100% { 
                box-shadow: 0 0 8px #fff, 0 0 16px rgba(255, 255, 255, 0.9);
            }
        }
        
        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(25px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 900px) {
            .line {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 600px) {
            .line {
                font-size: 2.2rem;
                line-height: 1.35;
            }
        }
        
        @media (max-width: 480px) {
            .line {
                font-size: 1.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="poem">
        <div class="line">you played silently,</div>
        <div class="line">axed memories bleeding from strings</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.body;
            
            // 创建星星的函数
            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机大小 (1-3px)
                const size = 0.8 + Math.random() * 2.2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机起始位置（左侧屏幕外）
                const startY = Math.random() * window.innerHeight;
                star.style.left = `-30px`;
                star.style.top = `${startY}px`;
                
                // 随机轨迹弧度
                const curveHeight = 40 + Math.random() * 160;
                const curveDirection = Math.random() > 0.5 ? 1 : -1;
                
                // 随机动画时长 (5-12秒)
                const duration = 5 + Math.random() * 7;
                
                // 应用轨迹动画
                star.style.animation = `
                    trajectory ${duration}s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                    twinkle 1.8s ease-in-out infinite alternate
                `;
                
                // 应用弧形轨迹
                star.style.transform = `translateY(${curveDirection * curveHeight}px)`;
                
                container.appendChild(star);
                
                // 动画结束后移除星星
                setTimeout(() => {
                    if (star.parentNode === container) {
                        container.removeChild(star);
                    }
                }, duration * 1000);
            }
            
            // 初始创建一批星星
            function initStars() {
                const starsCount = Math.floor(window.innerWidth * window.innerHeight / 4000);
                for (let i = 0; i < starsCount; i++) {
                    setTimeout(() => {
                        createStar();
                    }, i * 150);
                }
            }
            
            // 持续创建新星星
            function startStarCreation() {
                setInterval(() => {
                    if (Math.random() > 0.3) {
                        createStar();
                    }
                }, 300);
            }
            
            initStars();
            startStarCreation();
            
            // 窗口大小调整时重新创建星星
            window.addEventListener('resize', () => {
                // 清除现有的星星
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => star.remove());
                
                // 重新初始化
                initStars();
            });
        });
    </script>
</body>
</html>
