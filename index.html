<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HELLO WORLD 对齐星空</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(5, 1.5em); /* 5 列，对应字母数 */
    grid-template-rows: auto auto;
    gap: 0.2em 0.5em;
    user-select: none;
    z-index: 10;
  }

  .letter {
    color: white;
    font-size: 6rem;
    font-family: monospace, monospace; /* 用等宽字体保证字母宽度一致 */
    text-align: center;
    animation: hello-twinkle 2.5s infinite ease-in-out;
  }

  @keyframes hello-twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }

  .star:nth-child(odd) {
    animation-duration: 3s;
  }

  .star:nth-child(even) {
    animation-duration: 2s;
    animation-delay: 1s;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }
</style>
</head>
<body>
  <div id="container">
    <!-- HELLO -->
    <div class="letter">H</div>
    <div class="letter">E</div>
    <div class="letter">L</div>
    <div class="letter">L</div>
    <div class="letter">O</div>

    <!-- WORLD -->
    <div class="letter">W</div>
    <div class="letter">O</div>
    <div class="letter">R</div>
    <div class="letter">L</div>
    <div class="letter">D</div>
  </div>

  <div id="stars"></div>

<script>
  const starsContainer = document.getElementById('stars');
  const starCount = 150;

  for(let i=0; i<starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');

    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';

    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';

    star.style.animationDelay = (Math.random() * 2) + 's';

    starsContainer.appendChild(star);
  }
</script>
</body>
</html>
